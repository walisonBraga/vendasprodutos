<app-tolbar-navigation></app-tolbar-navigation>

<div class="grid p-fluid">
  <div class="col-12 d-xl-flex">
    <div class="card">
      <!-- <h5>Carousel</h5> -->
      <p-carousel
        [value]="stocks"
        [numVisible]="3"
        [numScroll]="3"
        [circular]="false"
        [responsiveOptions]="responsiveOptions"
        [autoplayInterval]="3000"
      >
        <ng-template let-stocks pTemplate="item">
          <div
            class="border-round m-2 text-center p-2"
            style="border: 1px solid var(--surface-d)"
          >
            <div class="my-5">
              <img
                src="{{ stocks.imgProducts }}"
                [alt]="stocks.nome"
                class="shadow-4"
                width="50px"
                height="50px"
              />
            </div>
            <div>
              <h5 class="mb-1">{{ stocks.nome }}</h5>
              <h6 class="mt-0 mb-3">${{ stocks.price }}</h6>
              <span
                [class]="
                  'product-badge status-' + stocks.inventoryStatus.toLowerCase()
                "
                >{{ stocks.inventoryStatus }}</span
              >
              <div class="my-5">
                <p-button
                  class="mr-2 p-button-rounded"
                  icon="pi pi-pencil"
                  pButton
                  pRipple
                  [routerLink]="['/dashboard/updateProduct', stocks.uid]"
                ></p-button>
                <p-button
                  pButton
                  pRipple
                  icon="pi pi-star-fill"
                  class="mr-2 p-button-rounded p-button-success"
                ></p-button>

                <p-button
                  icon="pi pi-trash"
                  (click)="deleteProduct(stocks.uid)"
                  icon="pi pi-trash"
                  [rounded]="true"
                  severity="danger"
                />
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
